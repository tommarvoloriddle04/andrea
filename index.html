<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Image Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            transition: opacity 0.5s ease-in-out;
        }

        .auth {
            background: url('passcode-background.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('peakpx.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
        }

        h1 {
            font-size: 2.5em;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }

        .button {
            padding: 10px 20px;
            font-size: 1.2em;
            background: #ff758c;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
            margin: 10px;
        }
        .button:hover {
            background: #ff5252;
        }

        .image {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }

        input {
            padding: 10px;
            margin: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <!-- Authentication form -->
    <div class="auth">
        <h1>Enter Passcode</h1>
        <input type="password" id="passcode" placeholder="Enter Passcode">
        <button class="button" onclick="checkPasscode()">Submit</button>
    </div>
    
    <!-- Image container, initially hidden -->
    <div class="container" id="content">
        <!-- Image that will be shown after passcode is correct -->
        <img class="image" id="fullscreenImage" src="peakpx.jpg" alt="Displayed Image">
    </div>
    
    <script>
        function checkPasscode() {
            const passcode = document.getElementById('passcode').value;
            if (passcode === "Chandra") {
                document.querySelector('.auth').style.display = 'none';
                document.getElementById('content').style.display = 'flex';
                const imgElement = document.getElementById('fullscreenImage');
                imgElement.style.display = 'block';
                imgElement.style.opacity = '0';
                imgElement.style.transform = 'scale(0.8)';
                setTimeout(() => {
                    imgElement.style.opacity = '1';
                    imgElement.style.transform = 'scale(1)';
                }, 100);
            } else {
                alert("Incorrect Passcode!");
            }
        }
    </script>
</body>
</html>
